<html>
  <head>
  </head>
  <body>
    <div id="contador">0</div>
    <button onclick="incrementar()">Incrementar</button>
    <script>
      var acumulador=0;
      function incrementar(){
        acumulador++;
        document.getElementById("contador").innerHTML= acumulador;
      }
    </script>
  </body>
</html>
