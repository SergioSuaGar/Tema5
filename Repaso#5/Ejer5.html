<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .dropdown-content {
        display: none;
        position: absolute;

        min-width: 160px;
        overflow: auto;

        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #ddd}

    .show {display:block;}
    </style>
  </head>
  <body>
    <form>
      Quieres un dropdown o un radio button list?<br>
      <input type="radio" name="colors" id="red">Dropdown<br>
      <input type="radio" name="colors" id="blue">Radio
    </form>
    <button onclick="check()">Crear</button>
      <div class="dropdown">
        <div id="myDropdown" class="dropdown-content">
          <a href="#home">Inicio</a>
          <a href="#about">Galeria</a>
          <a href="#contact">Productos</a>
        </div>
      </div>

      <script>
        function check() {
          if (document.getElementById("red").checked == true){
            myFunction();
          }else{
            ;
          }
        }
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }

      </script>

    </body>
</html>
